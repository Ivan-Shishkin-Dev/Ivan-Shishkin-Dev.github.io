            <h3>
              Volleyball IMU Wearable Prototype
              <span class="project-date"> In Progress </span>
            </h3>

            <div class="tech-badges">
              <span class="badge">Arduino</span>
              <span class="badge">IMU (Accelerometer + Gyroscope)</span>
              <span class="badge">Sensor Fusion</span>
              <span class="badge">Python</span>
              <span class="badge">Signal Processing</span>
            </div>

            <p>
              Building a motion-analysis wearable designed for volleyball
              mechanics. Uses an Arduino-based IMU to capture arm swing,
              shoulder rotation, and serving motion. Prototyped a data pipeline
              that collects raw sensor readings, filters noise, and extracts
              repeatable motion signatures for performance benchmarking and form
              improvement.
            </p>
          </div>

          <hr class="divider" />

              Direct Messaging Platform with Custom Protocol

            </h3>

              <span class="badge">Python</span>
              <span class="badge">Tkinter GUI</span>

            </div>

            <p>
              Developed a direct messaging system with a full client–server
              model, including authentication, message sending, retrieval, and
              unread polling. Built a custom JSON protocol and implemented a
              Tkinter GUI with contacts, message history, and timed refresh
              logic.
            </p>
          </div>

          <hr class="divider" />

              <span class="badge">Deterministic Simulation</span>
              <span class="badge">heapq</span>
              <span class="badge">Algorithm Design</span>
            </div>

            <p>
              Built a simulation engine modeling device-based alert and
              cancellation propagation using an event-driven architecture.
              Leveraged priority queues to ensure deterministic time ordering
              and consistent behavior across runs.
            </p>
